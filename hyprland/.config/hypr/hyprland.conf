source=~/.config/hypr/mocha.conf

# Monitor configuration for Framework 13 (2256x1504 display)
# Scale factor 1.25 is usually good for Framework 13's high-DPI display
monitor=,preferred,auto,1.25

# Environment variables for proper scaling
env = GDK_SCALE,1.25
env = XCURSOR_SIZE,24
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR,1.25

# Startup applications
exec-once = swww init
exec-once = swww img ~/wallpapers/default.jpg
exec-once = swww img ~/Pictures/wallpaper.jpg
exec-once = waybar
exec-once = kitty

# Input configuration
input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    
    touchpad {
        natural_scroll = yes
        tap-to-click = yes
        scroll_factor = 0.3
    }
    
    # Better sensitivity for high-DPI
    sensitivity = 0
    accel_profile = flat
}

# General window settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $blue $lavender 45deg
    col.inactive_border = $mantle
    layout = dwindle
    allow_tearing = false
}

# Decoration settings
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 5
        passes = 1
        ignore_opacity = true
    }
    
    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

# Animation settings
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.0
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Gesture settings
gestures {
    workspace_swipe = true
}

# Key bindings
$mod = SUPER

# Application shortcuts
bind = $mod, Return, exec, kitty
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, E, exec, thunar
bind = $mod, V, togglefloating
bind = $mod, Space, exec, rofi -show drun
bind = $mod, P, pseudo
bind = $mod, J, togglesplit
bind = $mod, L, exec, hyprlock

# Focus movement
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Window movement
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Workspace switching
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move windows to workspaces
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Mouse bindings
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Resize mode
bind = $mod, R, submap, resize
submap = resize
bind = , h, resizeactive, -10 0
bind = , l, resizeactive, 10 0
bind = , k, resizeactive, 0 -10
bind = , j, resizeactive, 0 10
bind = , escape, submap, reset
submap = reset

# Audio controls (Framework function keys)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness controls (Framework function keys)
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Additional Framework-specific function keys
bind = , XF86Display, exec, wdisplays  # Display settings (if you install wdisplays)
bind = , XF86WLAN, exec, nmcli radio wifi
