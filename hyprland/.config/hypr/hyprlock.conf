background {
    monitor = eDP-1
    path = ~/Pictures/wallpaper.jpg
    blur = true
    blur_size = 5
    blur_passes = 3
    noise = 0.02
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.3
    vibrancy_darkness = 0.5
}

input-field {
    monitor = eDP-1
    size = 250, 60
    position = 0, 0
    halign = center
    valign = center
    outline_thickness = 2
    inner_color = rgba(30, 30, 30, 0.6)
    outline_color = rgba(255, 255, 255, 0.5)
    font_color = rgba(255, 255, 255, 1.0)
    placeholder_text = "Scan fingerprint or enter password..."
}

label {
    monitor = eDP-1
    text = $USER
    position = 0, 120
    font_size = 32
    valign = center
    halign = center
    color = rgba(255,255,255,0.8)
}

label {
    monitor = eDP-1
    text = $TIME12
    text_format = true
    position = 0, 250
    font_size = 48
    valign = center
    halign = center
    color = rgba(255,255,255,0.7)
}
