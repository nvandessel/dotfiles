general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

background {
    monitor = eDP-1
    path = ~/Pictures/wallpaper.jpg
    blur = true
    blur_size = 5
    blur_passes = 3
    noise = 0.02
    contrast = 1.0
    brightness = 0.8
    vibrancy = 0.3
    vibrancy_darkness = 0.5
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, 0.80)
    font_size = 60
    position = 0, 250 
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .80)
    font_size = 19
    position = 0, 200
    halign = center
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 320, 55
    color = rgba(255, 255, 255, 0.1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0

    position = 0, 0
    halign = center
    valign = center
}

